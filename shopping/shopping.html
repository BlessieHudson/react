<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="./shopping.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
<div id="header" class="row">
    <div id="logo" class="col-lg-1 col-md-4 col-sm-12"><i class="fa-brands fa-github fa-shake" ></i></div>
    <div id="profile" class="col-lg-10 col-md-4 col-sm-12"><h1>SHOPPING CART</h1></div>
    <div id="cart" class="col-lg-1 col-md-4 col-sm-12"><i class="fa-solid fa-cart-shopping"></i></div>
</div>

    </div>

            <button class="butsize">S</button>
            <button class="butsize">M</button><br><br>
            <button class="butsize">L</button>
            <button class="butsize">XL</button>

        </div>
        <div id="msg"></div>
    </div>
    <div id="sec13" class="col-lg-2 col-md-6 col-sm-12">
        <div class="card" style="width: 18rem;">
            <img id="img1" src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 id="title1" class="card-title"></h5>
              <p  id="price1" class="card-text"></p>
              <p  id="discount1" class="card-text"></p>

              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
    </div>

              <h5 id="title2" class="card-title"></h5>

              <p  id="discount2" class="card-text"></p>

    </div>
    <div id="sec15" class="col-lg-2 col-md-6 col-sm-12">

            <img id="img3" src="..." class="card-img-top" alt="...">

              <h5 id="title3" class="card-title"></h5>
              <p  id="price3" class="card-text"></p>
              <p  id="discount3" class="card-text"></p>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
